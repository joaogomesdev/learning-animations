<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Animations basics</title>
  </head>
  <body>
    <section>
      <h1
        class="heading-1 animate slide-in-left animate--fast animate--infinite"
      >
        Hello, World!
      </h1>
      <h2 class="animate slide-in-right animate--slow animate--infinite">
        Hello, World!
      </h2>
      <h3 class="animate slide-in-left animate--delay-1s animate--infinite">
        Hello, World!
      </h3>

      <div class="cube animate rotate animate--infinite animate--slow"></div>

      <div class="circle animate bounce animate--infinite"></div>
    </section>
  </body>
</html>
